<div>
    <form #form="ngForm" (ngSubmit)="onFormSubmit(form)">
        <div class="form-head">
            <h2 *ngIf="show">Ein neues Ziel anlegen:</h2>
            <button title="Minimieren" (click)="show = !show" [ngClass]="show ? 'minButton' : 'newButton'">{{ show ? '_' : 'Neues Ziel' }}</button>
        </div>

        <div class="form-body" *ngIf="show">
            <div>
                <input ngModel name="name" type="text" placeholder="Mein Ziel..." #goalName="ngModel" required minlength="5" />
            </div>
            <div>
                <textarea ngModel name="reason" placeholder="Warum..?"></textarea>
            </div>
            <p>Fristen f√ºr Miniziele:</p>
            <div class="miniziel-container">
                <input ngModel name="deadlineOne" type="date" />
                <input ngModel name="deadlineDescriptionOne" type="text" placeholder="Miniziel 1" />
            </div>

            <div class="miniziel-container">
                <input ngModel name="deadlineTwo" type="date" />
                <input ngModel name="deadlineDescriptionTwo" type="text" placeholder="Miniziel 2" />
            </div>

            <div class="miniziel-container">
                <input ngModel name="deadlineThree" type="date" />
                <input ngModel name="deadlineDescriptionThree" type="text" placeholder="Miniziel 3" />
            </div>

            <div class="miniziel-container">
                <input ngModel name="deadlineFour" type="date" />
                <input ngModel name="deadlineDescriptionFour" type="text" placeholder="Miniziel 4" />
            </div>

            <div class="add-goal-button-container">
                <button type="submit" [ngClass]="goalName.valid ? 'enableButton' : 'disableButton'">Neues Ziel anlegen</button>
            </div>
        </div>
    </form>
</div>
